<section data-ng-controller="clienteDeleteController as deleteCtrl">
 <div class="modal-body">
  <div class="panel panel-danger ">
         <div class="panel-heading">
           <i class="glyphicon glyphicon-user"></i> {{cliente.name}}
         </div>
           <div class="modal-body">
           Seguro que quiere eliminar cliente
           </div>
  </div>
  </div>
  <div class="modal-footer">
   <button class="btn btn-danger" ng-click="deleteCtrl.delete(cliente); ok()" >Eliminar</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancelar</button>
   </div>
</section>
