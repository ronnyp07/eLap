<section data-ng-controller="MensajerosController" data-ng-init="find()">
    <div class="page-header">
        <h1>Mensajeros</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="mensajero in mensajeros" data-ng-href="#!/mensajeros/{{mensajero._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="mensajero.created | date:'medium'"></span>
				by
				<span data-ng-bind="mensajero.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="mensajero.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!mensajeros.$resolved || mensajeros.length">
    	No Mensajeros yet, why don't you <a href="/#!/mensajeros/create">create one</a>?
    </div>
</section>
